<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>Meu Site - Home</title>
    <style>
        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #009688;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        /* Estilo do logotipo */
        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
        }

        /* Estilo da navegação */
        nav {
            background-color: #f2f2f2;
            padding: 20px;
        }

        /* Estilo dos links da navegação */
        nav a {
            display: inline-block;
            color: #333333;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            color: #009688;
        }

        /* Estilo do conteúdo principal */
        .main-content {
            padding: 50px;
            text-align: center;
        }

        /* Estilo do título da seção */
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        /* Estilo dos botões */
        .primary-button {
            background-color: #009688;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .secondary-button {
            background-color: transparent;
            color: #009688;
            border: 2px solid #009688;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .secondary-button:hover {
            background-color: #009688;
            color: #ffffff;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #f7efef;
            color: #333333;
            padding: 20px;
            text-align: center;
        }

        /* Estilo do texto do rodapé */
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">V.com</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="planos.html">Planos</a>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="main-content">
        <!-- Adicione aqui o conteúdo principal da sua página -->
    </div>

    <footer>
        <p>Seu conteúdo de rodapé aqui</p>
    </footer>
    <script>
        // Função para alterar a imagem de fundo
        function changeBackgroundImage() {
            document.body.style.backgroundImage = "url('image.jpg')";
        }

        // Chamar a função quando necessário
        changeBackgroundImage();
    </script>
</body>
</html>
